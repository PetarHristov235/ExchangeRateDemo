CurrencyConvertResponseDTO:
  type: object
  properties:
    timestamp:
      type: string
      format: date-time
      description: Timestamp of the conversion rate as an ISO-8601 local date-time
    source:
      type: string
      description: Currency code of the source currency (e.g., USD)
    target:
      type: string
      description: Currency code of the source currency (e.g., USD)
    amount:
      type: number
      format: decimal
      description: Amount after conversion based on the exchange rate
    transactionId:
      type: string
      description: Unique identifier for the transaction